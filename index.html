<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Morse Key Simulator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Morse coder</h1>

    <div class="display">
      <div class="output">
        <span id="decoded">[decoded result]</span>
      </div>
      <div class="current-symbol">
        <label>Status:</label>
        <span id="symbol">• –</span>
      </div>
    </div>

    <button id="key">Tap or Hold</button>

    <div class="info">
      <p>Short press = Dot (•)</p>
      <p>Long press = Dash (–)</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
